<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        td {
            border: 1px solid #000;
            height: 50px;
            text-align: center;
        }
        th{
            border: 1px solid #000;
            height: 50px;
        }
    </style>

</head>
<body>
   
    <table  border="1">
        <tr>
            <td>1</td>
            <td>2</td>
        </tr>
        <tr>

            <th scope="col" colspan="2">3</th>
            
        </tr>
        <tr>
            <th scope="col" rowspan="2">4</th>
            <td>5</td>
        </tr>
        <tr>
            
            <td>6</td>
        </tr>


    </table>


</body>
</html>
